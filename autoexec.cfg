// Game settings //
con_enable 1 							//Enables Console
gameinstructor_enable 0 				//Removes in-game instructions
cl_clanid 5205130						//Set 'null=' tag
cl_autowepswitch 0 						//Disable auto-weapon switch
cl_use_opens_buy_menu 0 				//Disables E from opening buy-menu, really useful
cl_showhelp 0	 						//Removes on-screen help
cl_autohelp 0 							//Removes automatic help
cl_disablefreezecam 1	 				//Disables Freezecam
cl_disablehtmlmotd 1 					//Removes "Message of the day" page when joining a server
cl_forcepreload 1						//Preloads map, improves FPS but may increase map loading times
cl_join_advertise 2						//Let friends join your community servers
lobby_voice_chat_enabled 0 				//Turns microphone off in lobby, really useful
lobby_default_privacy_bits1 0			//Set default lobby permissions to "friends need invite"
mm_dedicated_search_maxping 50 			//Maxping Search in Matchmaking
func_break_max_pieces 0 				//Less clutter from breaking vents (especially in Mirage)

// Hud //
cl_hud_playercount_showcount 0 			//Shows player avatars instead of numbers left
cl_hud_playercount_pos 0 				//Puts player information in the top of screen
cl_hud_healthammo_style 1	 			//Simplified information on HP/AP and ammo
cl_hud_background_alpha 1	 			//Visible hud
cl_hud_color 6	 						//Makes the hud color orange
cl_hud_bomb_under_radar 1	 			//Draws bomb under radar, convenient
cl_loadout_colorweaponnames 1	 		//Weapon names are colored in loadout to match their rarity, cool feature
cl_showloadout 1 						//So it doesnt fade out the weapon slots, very annoying otherwise
cl_show_clan_in_death_notice 0			//Hide team tags in log deaths
cl_teamid_overhead_always 2 			//Always show team behind walls with equiptment
hud_showtargetid 1 						//Enables display of target names, important
hud_scaling 0.95 						//Scales hud elements to maximum value
safezonex 0.85							//Screen width percentage for the hud
safezoney 0.85							//Screen height percentage for the hud

// Radar //
cl_radar_icon_scale_min 1	 			//Minimum player icon scale
cl_radar_scale 0.5	 					//Radar map scale size, 0.4 works on all maps
cl_radar_rotate 1						//Maps rotates with movement
cl_radar_always_centered 0	 			//Centers map instead of player
cl_radar_square_with_scoreboard 1		//Square radar (tabscore)
cl_teammate_colors_show 2 				//Show letters in radar
cl_hud_radar_scale 1.15 				//Radar size, not too big and not too small

// Performance //
rate 786432								//Your download rate to the server. Max rate: "786432"
cl_cmdrate 128							//Max number of command packets sent to server per second
cl_updaterate 128						//Number of packets per second you are requesting from the server
cl_interp 0								//Sets the interpolation amount, always set this to 0
cl_interp_ratio 1						//Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_lagcompensation 1 					//Lag compensation helps by eliminating combat latency from client side view
cl_predict 1 							//Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons 1 					//Skip waiting for server feedback and perform client side prediction of weapon effects

// Network //
net_graph 1 							//Shows my network usage data
net_graphheight 0 						//Changes height (0 = Bottom; 9999 = Top -> Out of screen;)
net_graphmsecs 400 						//The latency graph represents this many milliseconds
net_graphpos 2 							//Positioning of Net Graph (1=Right;2=Center)
net_graphproportionalfont 1 			//Size font of Net Graph (0 - 1)
net_graphshowinterp 1 					//Shows interpolation value
net_graphshowlatency 1 					//Shows latency value
net_graphsolid 1 						//Solid Net Graph
net_graphtext 1 						//Shows text fields
net_maxroutable 1200 					//Requested max packet size before packets are 'split'
net_scale 5 							//Makes font smaller

// Video settings //
mat_monitorgamma 1.6 					//Sets Brightness to highest, highly recommended
mat_monitorgamma_tv_enabled 0 			//Turn off TV Mode for less off-set light
mat_powersavingsmode 0 					//Disables power saving mode
mat_queue_mode 2						//The queue/thread mode the material system should use, setting this to 2 gave me an FPS boost
mat_savechanges							//Saves current video configuration to the registry
fps_max_menu 245 						//Max frames per second in main-menu
fpschange_low							//Low FPS. Load maps fastter
r_dynamic 0								//Affects dynamic lighting, turned off for more FPS
r_drawtracers_firstperson 0				//Remove first person tracers, does not impact gameplay, just makes it easier to spray

// Mouse //
m_rawinput 1 							//Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_customaccel_exponent 0				//Acceleration Amount
m_mouseaccel1 0 						//Disables windows mouse acceleration initial threshold (2x movement), safety precaution
m_mouseaccel2 0 						//Disables windows mouse acceleration initial threshold (4x movement), safety precaution
m_customaccel 0 						//Custom mouse acceleration disabled
m_mousespeed 0 							//Windows mouse acceleration disabled, just for precaution
m_yaw 0.0165							//Mouse movement in resolution (16:9 = 0.022; 4:3 = 0.0165)
sensitivity 1.33						//Mouse sensivility. Windows sensitivity = 6. 800dpi
zoom_sensitivity_ratio_mouse 1			//Fixes your zoom sensitivity to act as your real sensitivity, default value is 1

// Viewmodel //
viewmodel_fov 68						//Highest viewmodel FOV
viewmodel_offset_x 2.5					//Changes viewmodel view in X scale
viewmodel_offset_y -2					//Changes viewmodel view in Y scale
viewmodel_offset_z -2					//Changes viewmodel view in Z scale
viewmodel_presetpos 0					//Viewmodel position. Must be set to 0 in order to use custom viewmodel cvars.
viewmodel_recoil 1						//Disables viewmodel reactions to weapon recoil & aimpunch

// Bob //
cl_bob_lower_amt 5						//How much the viewmodel lowers when running, set to lowest for less distraction
cl_bobamt_lat 0.1						//How much the viewmodel moves side to side when running, set to lowest for less distraction
cl_bobamt_vert 0.1						//How much the viewmodel moves up and down when running, set to lowest for less distraction
cl_bobcycle 0.98						//The frequency at which the viewmodel bobs, set to default
cl_viewmodel_shift_left_amt 0.5			//Lowers the crouching animation of the viewmodel
cl_viewmodel_shift_right_amt 0.25		//Lowers the crouching animation of the viewmodel

// Sound //
volume 0.3								//Game volume
voice_enable 1							//Enable audio with players
voice_scale 0.7 						//Turns down the volume of other players voice to 70%
windows_speaker_config 1				//Select headphones as auto entry
snd_musicvolume 0 						//Turns off all music, easier to focus
snd_hwcompat 0 							//Enables "Advanced 3D Audio Processing"
snd_headphone_pan_exponent 2			//Make easier listent to little steps and sounds
snd_tensecondwarning_volume 1			//Relative volume of ten second warning music
snd_menumusic_volume 0					//Relative volume of the main menu music
snd_roundend_volume 0					//Relative volume of round end music
snd_roundstart_volume 0					//Relative volume of round start music
snd_deathcamera_volume 0				//Relative volume of the death camera music
snd_mapobjective_volume 0				//Relative volume of map objetive music

// Crosshair 4:3 (streched) //
cl_crosshairstyle 5
cl_crosshairsize 2
cl_crosshairthickness 0.4
cl_crosshairgap -0.5
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshaircolor 5
cl_crosshaircolor_r 255
cl_crosshaircolor_g 127
cl_crosshaircolor_b 0
cl_crosshairalpha 255
cl_crosshair_dynamic_maxdist_splitratio 0.35
cl_crosshair_dynamic_splitalpha_innermod 1
cl_crosshair_dynamic_splitalpha_outermod 0.5
cl_crosshair_dynamic_splitdist 7
cl_crosshair_sniper_show_normal_inaccuracy 0
cl_crosshair_sniper_width 1
cl_crosshairgap_useweaponvalue 0
cl_crosshairscale 4
cl_crosshairusealpha 1
cl_fixedcrosshairgap 3

// Alias //
alias dc disconnect
alias "casual" "game_type 0; game_mode 0"
alias "competitive" "game_type 0; game_mode 1"
alias "wingman" "game_type 0; game_mode 2"
alias "armsrace" "game_type 1; game_mode 0"
alias "demolition" "game_type 1; game_mode 1"
alias "deathmatch" "game_type 1; game_mode 2"
alias "custom" "game_type 3; game_mode 0"

alias "+scorenet" "+showscores; net_graphheight 0; r_cleardecals"
alias "-scorenet" "-showscores; net_graphheight 9999"

alias +jumpthrow "+jump; -attack; -attack2"
alias -jumpthrow -jump

alias show_equipment show_equipment_1
alias show_equipment_1 "playvol buttons\blip1 0.5; +cl_show_team_equipment; alias show_equipment show_equipment_0"
alias show_equipment_0 "playvol buttons\blip2 0.5; -cl_show_team_equipment; alias show_equipment show_equipment_1"

alias fpschange "fpschange_high"
alias fpschange_high "fps_max 0; playvol buttons\blip1 0.5; alias fpschange fpschange_low"
alias fpschange_low "fps_max 30; playvol buttons\blip2 0.5; alias fpschange fpschange_high"

alias displaydamage displaydamage_on
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage displaydamage_off"
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage displaydamage_on"

alias soundsmode soundsmode_on
alias soundsmode_on "snd_hwcompat 0; echo HRTF (ON) & Occlusion (ON); alias soundsmode soundsmode_off"
alias soundsmode_off "snd_hwcompat 1; echo HRTF (OFF) & Occlusion (OFF); alias soundsmode soundsmode_on"

alias communication communication_1
alias communication_0 "cl_mute_enemy_team 0; echo Enemies on; alias communication communication_1"
alias communication_1 "cl_mute_enemy_team 1; echo Enemies muted; alias communication communication_0"

alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff; echo Mute on"
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; echo Mute off"

alias +fw demo_timescale 0.5
alias -fw demo_timescale 1
alias +fw10 demo_timescale 10
alias -fw10 demo_timescale 1

alias "vgup" "vg1"
alias "vgdn" "vg1"
alias "vgmin" "volume 0;echo  |XX_________| Volumen  0% Muteado!;alias vgup vg1;alias vgdn vgmin"
alias "vg1" "volume 0.1;echo  |___*_______| Volumen  10%;alias vgup vg2;alias vgdn vgmin"
alias "vg2" "volume 0.2;echo  |____*______| Volumen  20%;alias vgup vg4;alias vgdn vg1"
alias "vg4" "volume 0.4;echo  |_____*_____| Volumen  40%;alias vgup vg6;alias vgdn vg2"
alias "vg6" "volume 0.6;echo  |______*____| Volumen  60%;alias vgup vg7;alias vgdn vg4"
alias "vg7" "volume 0.7;echo  |_______*___| Volumen  70%;alias vgup vg8;alias vgdn vg6"
alias "vg8" "volume 0.8;echo  |________*__| Volumen  80%;alias vgup vg9;alias vgdn vg7"
alias "vg9" "volume 0.9;echo  |_________*_| Volumen  90%;alias vgup vg10;alias vgdn vg8"
alias "vg10" "volume 1;echo   |__________*| Volumen  100%!;alias vgup vg2;alias vgdn vg9"

